{% extends "index.html" %}

{% block content %}
    <h2 class="text-5xl font-bold mb-6">Articles</h2>
    <ul class="space-y-4">
        {% for blog in blogs %}
            
                <a href="{% url 'blog_detail' blog.id %}" class="text-2xl font-semibold text-white-600 hover:text-gray-800">
                    <li class="p-2 hover:bg-gray-50 transition">
                        {{ blog.title }}
                    </li>
                </a>
                <p class="text-gray-600 mt-2">{{ blog.summary }}</p>
            
        {% empty %}
            <li class="text-gray-500">Tidak ada blog yang tersedia.</li>
        {% endfor %}
    </ul>
{% endblock %}
