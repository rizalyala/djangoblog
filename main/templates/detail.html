{% extends "index.html" %}

{% block content %}
    <div class="max-w-3xl mx-auto p-4 sm:p-8 rounded-lg shadow mt-6 sm:mt-10 bg-gray-800">
        <h1 class="text-3xl sm:text-5xl font-bold mb-4 text-gray-200 break-words">{{ post.title }}</h1>
        <p class="text-lg sm:text-2xl mb-6 text-gray-100 break-words">{{ post.content | safe }}</p>
        <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-2">
            <small class="text-gray-400">Posted at {{ post.created_at }}</small>
            <a href="{% url 'homepage' %}" class="text-lg sm:text-2xl text-blue-400 hover:text-gray-300"><-- Back</a>
        </div>
    </div>
{% endblock %}
